<div class="card workout-card">
  <div class="card-body">
    <h5 class="card-title">{{ workout.name }}</h5>
    <p><strong>Type:</strong> {{ workout.type }}</p>
    <p><strong>Duration:</strong> {{ workout.duration | duration }}</p> 
    <p *ngIf="workout.goal"><strong>Goal:</strong> {{ workout.goal }}</p>
    <p *ngIf="!workout.goal" class="text-muted"><em>No specific goal</em></p>

    <button (click)="removeRoutine()" class="btn btn-danger btn-sm">Remove</button>
  </div>
</div>
